name: MacOS make

on:
  push:
    branches: [ master, development, libov_win ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: fetchtags
      run: git fetch --unshallow --tags
    - name: submodules
      run: git submodule init && git submodule update
    - name: dependencies
      run: brew install pkgconfig glibmm xerces-c jack liblo libsndfile gtkmm3 eigen boost gsl fftw libsamplerate cpprestsdk nlohmann-json openssl coreutils libsoundio jpeg libmatio
    - name: make
      run: make
    - name: test
      run: make unit-tests
